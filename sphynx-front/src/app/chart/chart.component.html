<div class="chartcontainer">
  <div class="datecontainer">
    <mat-form-field>
      <input matInput [matDatepicker]="start" (dateChange)="startDateChange($event)" placeholder="Start date">
      <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
      <mat-datepicker #start></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="end" (dateChange)="endDateChange($event)" placeholder="End date">
      <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
      <mat-datepicker #end></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="datecontainer">
    <div *ngFor="let granularite of choixGranularite">
      <input type="radio" name="granularites" value="{{granularite}}" (change)="radioChangeHandler($event)">
      {{granularite}}
    </div>
    
    <div class="white">
      <label for="annee">Choix de l'ann√©e : </label>
      <input type="number" id="annee" name="annee" [(ngModel)]="example" (change)="yearChangeHandler()">
    </div>


    <button [routerLink]="['/aggregation']" [queryParams]="{dateDebut: startDate, dateFin: endDate}">Visualiser le tableau</button>
  </div>
  <canvas id="canvas">{{ chart }}</canvas>
</div>
